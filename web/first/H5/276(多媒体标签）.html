<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多媒体的标签</title>
</head>
<body>
<!--新增加的多媒体标签主要是有两个 audio,video两种-->
<!--video 支持三种：mp4（所有的浏览器都支持，最常用这个）-->
<!--width height 宽和高-->
<!--muted 静音-->
<!--autoplay 自动播放-->
<!--loop 循环播放-->
<!--poster 加开等待的图片画面  如果加载的过于慢，我们会显示这张图片进行等待-->

<video src="E:/视频/html的新特性.MP4" controls ="controls" width="100%" loop="loop" height="40%" muted="muted" autoplay="autoplay">
    这是我们的MP4啦~
</video>

</body>
</html>
