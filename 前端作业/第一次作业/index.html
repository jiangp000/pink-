        body {
            margin: 0;

            background-color: #ccc;
            /*background-image: url("97342394364f2fa72d8e7122fe79418914.jpg");*/
        }

        .container {
            width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
            column-count: 4;
            -moz-column-gap:40px; /* Firefox */
            -webkit-column-gap:40px; /* Safari and Chrome */
            column-gap:40px;
        }
        .container .item {
            width: 100%;
            margin: 0 0 20px;
            padding: 10px;
            overflow: hidden;
            background-color: #ffffff;
            break-inside: avoid;
            border: 1px solid #ccc;
        }
        .item img {
            width: 100%;
        }
        .item h2 {
            margin: 10px 0 0;
            padding: 0;
        }
        .item {
            padding: 0 0 10px;
        }
        @media screen and (max-width: 1200px) {
            .container {
                column-count: 3;
                width: calc(100% - 40px);
                box-sizing: border-box;
                padding: 20px 20px 20px 0;
            }
        }
        @media screen and (max-width: 768px) {
            .container {
                column-count: 2;
            }
        }
        @media screen and (max-width: 480px) {
            .container {
                column-count: 1;
            }
        }
        ul{
            list-style-type:none;
            margin:0;
            padding:0;
            overflow:hidden;
            height:100px;
            background-color:#A6ADB5;

        }


        li{
            float:left;

        }


        li a{
            display:block;
            color:white;
            text-align:center;
            padding:45px 200px;
            text-decoration:none;
        }


        lia:hover {
            background-color: mistyrose;
        }
    </style>
